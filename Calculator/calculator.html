<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="display">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="color">AC</button>
            <button class="color">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button onclick="display.value='4'">4</button>
            <button>5</button>
            <butto >6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operaator">+</button>
        </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equal">=</button>
        </div>
        
    </div>
    <!-- <script scr="script.js"></script> -->
    <!-- <script scr="script newfile.js"></script> -->
</body>
</html>
